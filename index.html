<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Player Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="image/dazing.jfif" alt="Mother - Dazing">
    <div class="descricao">
        <h2>Nome da música</h2>
        <i>Nome do artista</i> <!-- Deixa o texto em itálico-->
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress> <!-- é a barra de progresso da musica-->
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0.00</p>
            <p class="fim">3.40</p>
        </div>
    </div>

    <div class="player">
        <span class="material-symbols-outlined setas anterior">
            skip_previous
        </span>
        <span class="material-symbols-outlined botao-play">
            play_circle
        </span>
        <span class="material-symbols-outlined botao-pause">
            pause_circle
        </span>
        <span class="material-symbols-outlined setas proximo">
            skip_next
        </span>
    </div>
    <audio src="music/Mother (320 kbps).mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
